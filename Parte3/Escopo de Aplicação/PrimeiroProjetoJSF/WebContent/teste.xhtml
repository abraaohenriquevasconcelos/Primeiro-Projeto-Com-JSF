 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <!-- xmlns:ui="http://xmlns.jcp.org/jsf/facelets" -->
	
<h:head>

<title>Insert title here</title>
</h:head>
<h:body>
		
	<h:form>
		Nome: 
		<h:inputText value="#{produtoBean.produto.nome}"/>
		
		Fabricante
		<h:inputText value="#{produtoBean.produto.fabricante}"/>
		
		Categoria
		<h:inputText value="#{produtoBean.produto.categoria}" />
		<br />
		
		<h:commandButton value="Incluir"  action="#{produtoBean.incluir}"/>

	</h:form>
	
	<ol>
		<ui:repeat var="prod" value="#{produtoBean.produtos}">
			<li>#{prod.nome} - #{prod.fabricante} - #{prod.categoria}</li>
		</ui:repeat>
	</ol>
	
	
</h:body>
</html>
